<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body>
    <div id="sidebar">
        <h1>Projects</h1>
        <div class="project-list">
            <div class="project-template">
                <span class="project-item">
                    <h2 class="project-name">Test Project</h2>
                    <button class="delete">âœ–</button>
                </span>
            </div>
        </div>
        <button id="add-project">+ Add Project</button>
    </div>
    <div id="main">
        <div class="todo-list">
            <div class="todo-template">
                <div class="todo-item">
                    <div class="title-line">My to do todo-list</div>
                    <div class="desc-line">This project is difficult</div>
                    <div class="notes">I must concentrate on This</div>
                    <div class="checklist"></div>
                    <button class="add-checklist-item">+ Add Checklist Item</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
