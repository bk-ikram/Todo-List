<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>

<body>
    <div id="sidebar">
        <h1>Projects</h1>
        <div class="project-list">
            <div class="project-template">
                <span class="project-item">
                    <h2 class="project-name">Test Project</h2>
                    <button class="delete-project">✖</button>
                </span>
            </div>
        </div>
        <button id="add-project">+ Add Project</button>
    </div>
    <div id="main">
        <div id="todo-list">
            <div class="todo-template">
                <div class="todo-item incomplete">
                    <div class="title-line">
                        <div class="todo-title">
                            <span>▢ </span>
                            <h3>My to do todo-list</h3>
                        </div>
                        <div class="todo-actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="desc-line">This project is difficult</div>
                    <div class="details-line">Due: 2025-09-18 | Priority: Medium</div>
                    <div class="notes">I must concentrate on This</div>
                    <ul class="checklist">
                        <li>My step one<button>✖</button></li>
                        <li>My step two<button>✖</button></li>
                    </ul>
                    <button class="add-checklist-item">+ Add Checklist Item</button>
                </div>
            </div>
        </div>
        <button id="add-todo-item">+ Add To-Do</button>
    </div>
</body>

</html>
