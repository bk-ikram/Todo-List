<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>

<body>
    <div id="sidebar">
        <h1>Projects</h1>
        <div class="project-list">
            <div class="project-template">
                <span class="project-item">
                    <h2 class="project-name">Test Project</h2>
                    <button class="delete-project">✖</button>
                </span>
            </div>
        </div>
        <button id="add-project">+ Add Project</button>
    </div>
    <div id="main">
        <div id="todo-list">
            <div class="todo-template">
                <div class="todo-item incomplete">
                    <div class="title-line">
                        <div class="todo-title">
                            <span>▢ </span>
                            <h3>My to do todo-list</h3>
                        </div>
                        <div class="todo-actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="desc-line">This project is difficult</div>
                    <div class="details-line">Due: 2025-09-18 | Priority: Medium</div>
                    <div class="notes">I must concentrate on This</div>
                    <ul class="checklist">
                        <li>My step one<button>✖</button></li>
                        <li>My step two<button>✖</button></li>
                    </ul>
                    <button class="add-checklist-item">+ Add Checklist Item</button>
                </div>
            </div>
        </div>
        <button id="add-todo-item">+ Add To-Do</button>
    </div>
    <dialog id="project-modal">
        <form method="dialog">
            <h3>Add / Edit Project</h3>
            <label for="project-name">
                Project Name
            </label>
            <input id="project-name" type="text" required />
            
            <div class="dialog-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </form>
    </dialog>
    <dialog id="todo-modal" open>
        <form method="dialog">
            <h3>Add / Edit To-Do</h3>
            <div>
                <label for="title">
                    Title
                </label>
                <input id="title" type="text" placeholder="Title" required />
            </div>
            <div>
                <label for="description">
                    Description
                </label>
                <input id="description" type="textarea" placeholder="Description"/>
            </div>
            <div>
                <label for="due-date">
                    Due Date
                </label>
                <input id ="due-date" type="date" placeholder="mm/dd/yyyy"/>
            </div>
            <div>
                <label for="priority">
                    Priority
                </label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="dialog-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </form>
    </dialog>
</body>

</html>
